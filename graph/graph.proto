syntax = "proto3";
package graph.pb;

enum Color {
    BLACK = 0;
    BLUE = 1;
    GREEN = 2;
    ORANGE = 3;
    RED = 4;
    YELLOW = 5;
    WHITE = 6;
}

message Node {
    Color color = 1;
}

message Edge {
    uint32 source = 1;
    uint32 destination = 2;
}

message Graph {
    repeated Node nodes = 1;
    repeated Edge edges = 2;
}
